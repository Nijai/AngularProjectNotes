<h1>Welcome {{ username }}<button class="bg-primary" (click)="routetologin()">Logout</button></h1>

<div class="note-container">

    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Take A Note !!!
          </mat-panel-title>
        </mat-expansion-panel-header>
    
        <div class="note-form">    

        <form class="note-form" [formGroup]="noteForm" (ngSubmit)="addNote(noteForm)">

            <mat-form-field class="example-full-width">
              <mat-label>Enter Note Title</mat-label>
              
              <input matInput placeholder="Note Title" formControlName="title">
              <span *ngIf="title && title.invalid && (title.dirty || title.touched) && title.errors?.['required'] " style="color:red;">Title is Mandatory!!</span><br>
              <span *ngIf="title && title.errors?.['minlength']" style="color:red;">Characters should be more than 5</span><br>
              <span *ngIf="title && title.errors?.['maxlength']" style="color:red;">Characters should be less than 50</span>
            </mat-form-field>
          
            <mat-form-field class="example-full-width">
              <mat-label>Enter Note Description</mat-label>
              
              <textarea matInput placeholder="Note Description" formControlName="text"></textarea>
              <span *ngIf="text && text.invalid && (text.dirty || text.touched) && text.errors?.['required']" style="color:red;">Description is Mandatory!!</span>
              <span *ngIf="text && text.errors?.['minlength']" style="color:red;">Characters should be more than 5</span>
              <span *ngIf="text && text.errors?.['maxlength']" style="color:red;">Characters should be less than 300</span>
            </mat-form-field>
            
            <button class="btn btn-primary">Add Note</button>
        
        </form>
    </div>    
</mat-expansion-panel>
</div>

<div *ngIf="entries">
  <div class="notecard-container">
    <mat-card class="note-card" *ngFor = "let note of data">
        <mat-card-header>
      <mat-card-title>{{ note.title }}</mat-card-title>
    </mat-card-header>
      <mat-card-content>
        <p>{{ note.text}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
